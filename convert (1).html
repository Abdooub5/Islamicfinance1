<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محول التاريخ الهجري والميلادي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.1.2/moment-hijri.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('/img1.jpg')
        }
        .converter {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            background-image: url('/img2.jpg')
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .converter h2 {
            margin-bottom: 20px;
            color: navajowhite;
        }
        .form-control, .btn {
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .btn{
          background-color: greenyellow;
          border-radius: 2em;
          color: darkslategrey;
        }
    </style>
</head>
<body>
    <div class="converter text-center">
        <h2>محول التاريخ الهجري والميلادي</h2>
        <div class="converter-section">
            <input type="date" id="gregorian-date" class="form-control" placeholder="تاريخ ميلادي">
            <button class="btn btn-primary mt-2" onclick="convertToHijri()">تحويل إلى هجري</button>
            <p id="hijri-result" class="result"></p>
        </div>
        <div class="converter-section">
            <input type="text" id="hijri-date" class="form-control" placeholder="تاريخ هجري (YYYY-MM-DD)">
            <button class="btn btn-primary mt-2" onclick="convertToGregorian()">تحويل إلى ميلادي</button>
            <p id="gregorian-result" class="result"></p>
        </div>
    </div>

    <script>
        function convertToHijri() {
            const gregorianDate = document.getElementById("gregorian-date").value;
            const hijriResult = document.getElementById("hijri-result");
            if (gregorianDate) {
                const hijriDate = moment(gregorianDate, 'YYYY-MM-DD').format('iYYYY/iMM/iDD');
                hijriResult.textContent = `التاريخ الهجري: ${hijriDate}`;
                hijriResult.classList.remove('bg-danger');
                hijriResult.classList.add('bg-success', 'text-white');
            } else {
                hijriResult.textContent = "يرجى إدخال تاريخ ميلادي صحيح";
                hijriResult.classList.remove('bg-success', 'text-white');
                hijriResult.classList.add('bg-danger', 'text-white');
            }
        }

        function convertToGregorian() {
            const hijriDate = document.getElementById("hijri-date").value;
            const gregorianResult = document.getElementById("gregorian-result");
            if (hijriDate) {
                const gregorianDate = moment(hijriDate, 'iYYYY/iMM/iDD').format('YYYY-MM-DD');
                gregorianResult.textContent = `التاريخ الميلادي: ${gregorianDate}`;
                gregorianResult.classList.remove('bg-danger');
                gregorianResult.classList.add('bg-success', 'text-white');
            } else {
                gregorianResult.textContent = "يرجى إدخال تاريخ هجري صحيح";
                gregorianResult.classList.remove('bg-success', 'text-white');
                gregorianResult.classList.add('bg-danger', 'text-white');
            }
        }
    </script>
</body>
</html>
