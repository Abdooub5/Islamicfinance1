<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
        }
        #gameContainer {
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 350px;
            height: 654px;
            background: #07182E;
            overflow: hidden;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #gameContainer h2 {
            z-index: 1;
            color: white;
            font-size: 2em;
        }
        #gameContainer::before {
            content: '';
            position: absolute;
            width: 100px;
            background-image: linear-gradient(180deg, rgb(0, 255, 0), rgb(255, 250, 0));
            height: 130%;
            animation: rotBGimg 3s linear infinite;
            transition: all 0.2s linear;
        }
        @keyframes rotBGimg {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        #gameContainer::after {
            content: '';
            position: absolute;
            background: #07182E;
            inset: 5px;
            border-radius: 15px;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
            z-index: 1;
            color: greenyellow;
            border-radius: 1em;
            border: solid grey;
            border-width: 10px;
        }
        #options {
            display: flex;
            flex-direction: column;
            z-index: 1;
        }
        .option {
            background: transparent;
            color: white;
            border: 1px solid #414141;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1;
        }
        .option:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            z-index: 1;
            border: solid gray;
            border-radius: 1.5em;
        }
        #nextButton {
            display: none;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            z-index: 1;
        }
        #nextButton:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="question">سؤال هنا</div>
        <div id="options">
            <button class="option">خيار 1</button>
            <button class="option">خيار 2</button>
            <button class="option">خيار 3</button>
            <button class="option">خيار 4</button>

        <div id="result"></div>
        <button id="nextButton">السؤال التالي</button>
        
        <!-- Card element example -->

    },
    {

        options: ["باسمك اللهم أموت وأحيا", "سبحان الله", "الحمد لله", "الله أكبر"],
        correct: "باسمك اللهم أموت وأحيا"
    },
    {
        question: "ما هو الذكر الذي يُقال عند الدعاء؟",
        options: ["اللهم آمين", "بسم الله", "سبحان الله", "الحمد لله"],
        correct: "اللهم آمين"
    }
        ];

        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;

        const questionElement = document.getElementById('question');
        const optionsContainer = document.getElementById('options');
        const resultElement = document.getElementById('result');
        const nextButton = document.getElementById('nextButton');

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option));
                optionsContainer.appendChild(button);
            });
            resultElement.textContent = '';
            nextButton.style.display = 'none';
        }

        function checkAnswer(selectedOption) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedOption === currentQuestion.correct) {
                resultElement.textContent = 'إجابة صحيحة!';
                resultElement.style.color = 'green';
                correctAnswersCount++;
            } else {
                resultElement.textContent = `إجابة خاطئة! الإجابة الصحيحة هي: ${currentQuestion.correct}`;
                resultElement.style.color = 'red';
            }
            nextButton.style.display = 'block';
        }

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                questionElement.textContent = 'لقد أنهيت المسابقة!';
                optionsContainer.innerHTML = '';
                resultElement.textContent = `نتيجتك: ${correctAnswersCount} من ${questions.length}`;
                nextButton.style.display = 'none';
            }
        });

        loadQuestion();
