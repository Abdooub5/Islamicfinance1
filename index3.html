<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings - Islamic Finance App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      background-image: url('img2.jpg');
    }

    .settings-container {
      width: 80%;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-image: url('img1.jpg');
    }

    h1 {
      text-align: center;
      color: darkgreen;
    }

    .setting-item {
      margin: 20px 0;
    }

    .setting-item label {
      display: block;
      margin-bottom: 18px;
      color: darkgreen;
      text-align: center;
      font-size: 23px;
    }

    .setting-item select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 1em;
      background-color: #fff;
    }

    .setting-item button {
      display: block;
      width: 50%;
      padding: 10px;
      border: none;
      border-radius: 2em;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 25px auto;
      
      
    }

    .setting-item button:hover {
      --gre-color: green;
      --whi-color: white;
      
      background-color: #218838;
      box-shadow: 0 0 1em .25em var(--gre-color),
                  0 0 4em 1em var(--whi-color),
                  inset 0 0 .75em .25em var     (--gre-color);
    }
  </style>
</head>

<body>
  <div class="settings-container">
    <h1 data-lang-key="settingsTitle">Settings</h1>
    <div class="setting-item">
      <label for="language" data-lang-key="languageLabel">Language:</label>
      <select id="language" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
      </select>
    </div>
    <div class="setting-item">
      <button onclick="saveSettings()" data-lang-key="saveButton">Save Settings</button>
    </div>
  </div>

  <script>
    const translations = {
      en: {
        settingsTitle: "Settings",
        languageLabel: "Language:",
        saveButton: "Save Settings"
      },
      ar: {
        settingsTitle: "الإعدادات",
        languageLabel: "اللغة:",
        saveButton: "حفظ الإعدادات"
      }
    };

    document.addEventListener('DOMContentLoaded', (event) => {
      const savedLanguage = localStorage.getItem('language') || 'en';
      document.getElementById('language').value = savedLanguage;
      applyLanguage(savedLanguage);
    });

    function changeLanguage() {
      const language = document.getElementById('language').value;
      applyLanguage(language);
    }

    function applyLanguage(language) {
      const elementsToTranslate = document.querySelectorAll('[data-lang-key]');
      elementsToTranslate.forEach(element => {
        const key = element.getAttribute('data-lang-key');
        element.textContent = translations[language][key];
      });

      if (language === 'ar') {
        document.body.dir = 'rtl';
        document.body.style.fontFamily = 'Tahoma, sans-serif';
      } else {
        document.body.dir = 'ltr';
        document.body.style.fontFamily = 'Arial, sans-serif';
      }
    }

    function saveSettings() {
      const language = document.getElementById('language').value;
      localStorage.setItem('language', language);
      alert(translations[language].saveButton + "!");
    }
  </script>
</body>

</html>
